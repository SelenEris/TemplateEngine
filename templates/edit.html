{% extends "layout.html" %} <!-- adding the created layout -->
{% block content %}

<!-- we create a form to edit all the options -->
<div class="text-center">
    <form action="{{ url_for('edit', name=name) }}" method="POST" class="text-center">
        <div class="form-group text-center">
            {% for option_pers, value_pers in template.items() %} <!-- we search all the options of the person -->
                <label>{{ option_pers }}</label>
                {% if option_pers == "GENDER" %} <!-- if the option is the gender, we create a selection of genders -->
                    <select name="list_gender" class="form-control" id="form-gender">
                        {% for key_gender, value_gender in gender.items() %}
                            {% if value_pers == value_gender %} <!-- we put as selected the previous gender of the person -->
                            <option name="{{value_gender}}" selected="selected">{{ value_gender }}</option>
                            {% else %}
                            <option name="{{value_gender}}">{{ value_gender }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                {% elif option_pers == "PRESENTATION_TEXT" %} <!-- we create a text area allowing to edit it -->
                    <textarea name='pres_text' class="form-control" id="EditTextArea" rows="3">{{ value_pers }}</textarea>
                {% else %}
                {% endif %}
            {% endfor %}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success text-center">Edit</button>
            <a href="{{ url_for('template', name=name) }}" type="button" class="btn btn-danger text-center">Cancel</a>
            <button type="reset" class="btn btn-warning text-center">Reset</button>
        </div>
    </form>
</div>

{% endblock %}
