{% extends "layout.html" %} <!-- adding the created layout -->
{% block content %}

<!-- we create a form to edit all the templates -->
<div class="text-center">
    <form action="{{ url_for('edit', name=name) }}" method="POST" class="text-center">
        <div class="form-group text-center">
            <textarea name='template' class="form-control" id="EditTextArea" rows="20">{{ template }}</textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success text-center">Edit</button>
            <a href="{{ url_for('template', name=name) }}" type="button" class="btn btn-danger text-center">Cancel</a>
            <button type="reset" class="btn btn-warning text-center">Reset</button>
        </div>
    </form>
</div>

{% endblock %}
